<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFactory-Richiesta-Preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR CON BOTTONE -->
    <header>
        <nav class="navbar navbar-expand-md  text-white bg-dark" data-bs-theme="bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <span class=" container title text-white bg-dark ">BoolFactory</span>
                </a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse container " id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white-50 bg-dark" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 bg-dark" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 bg-dark" href="#">Contatti</a>
                        </li>
                </div>
        </nav>
    </header>
    <!--  FINE NAVBAR CON BOTTONE -->


    <!-- TITOLO + SOTTOTITOLO -->
    <main class="py-5">
        <div class="container">
            <div class="row">

                <section class="col-12 col-lg-6">
                    <form id="total-form">
                        <div class="mb-3">
                            <section class="">
                                <div class=" container py-6">
                                    <h1>Richiesta preventivo</h1>
                                    <h6>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.
                                    </h6>
                                </div>
                                <!-- FINE TITOLO + SOTTOTITOLO -->

                                <!-- SEZIONE FORM -->
                            </section>

                            <label class="form-label" for="Nome">Nome </label>
                            <input class="form-control" type="text" id="Nome">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="Cognome">Cognome</label> <input class="form-control"
                                type="text" id="Cognome">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="Email">Email</label> <input class="form-control" type="Email"
                                id="Email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="typework">Tipo di lavoro</label>
                            <select class="form-select" aria-label="Default-select-example" id="typework">
                                <option class="message">Seleziona il tipo di lavoro</option>
                                <option value="backed Development">Backed Development - 20.50€/l’ora
                                </option>
                                <option value="frontend Development">Frontend Development- 15.30€/l’ora</option>
                                <option value="project Analysis">Project Analysis- 33.60€/l’ora </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="text-area" class="form-label">Descrivici il progetto che vuoi farci
                                sviluppare!</label>
                            <textarea class="form-control" id="text-area" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="promozione">Inserisci codice promozionale (opzionale)</label>
                            <input class="form-control" type="text" id="promozione">
                        </div>

                        <input type="checkbox" id="Privacybox" name="privacy" value="privacy">
                        <label for="privacy">Accetto la privacy policy</label>

                        <!-- FINE SEZIONE FORM -->

                        <!-- BOTTONE CALCOLA PREVENTIVO -->
                        <div class="container">
                            <div class="row">
                                <section class="col-lg-6">
                                    <div class="py-4">
                                        <button type="submit" class="btn btn-primary">Calcola Preventivo</button>
                                    </div>
                                </section>
                                <!-- FINE BOTTONE CALCOLA PREVENTIVO -->

                                <!-- SEZIONE RISULTATO FINALE -->
                                <section id="result" class="col-lg-6 py-3">
                                    <div></div>
                                </section>
                            </div>
                        </div>
                    </form>
                </section>


                <!-- SEZONE CARD -->
                <section class="col-12 col-lg-6">
                    <div class="card" style="width: 18rem;">
                        <img src="https://www.salvatorepumo.it/wp-content/uploads/2020/03/preventivo-logo-professionale.png"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">I nostri contatti</h5>

                            <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <a href="mailto">help@boolfactory.test</a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <a href="Tel">+1122334455</a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <a href="">Help desk</a>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- FINE SEZONE CARD -->
            </div>
        </div>
    </main>

    <!-- FOOTER DIRITTI RISERVATI -->
    <footer class="bg-dark text-white  mw-100 pt-relative">
        <div class="container text-center text-md-left">
            <div class=" col-lg-3 col-xl-3 mx-auto mt-3 ">
                <h7 class="text-uppercase" style="font-size: 12px"> &copy;2024 - Tutti i diritti riservati</h7>
            </div>
        </div>
    </footer>
    <!-- FOOTER DIRITTI RISERVATI -->

    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
